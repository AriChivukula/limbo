language: node_js
node_js: node
cache: yarn
addons:
  chrome: stable
install:
- npm install --global --upgrade yarn
- yarn install
- wget https://releases.hashicorp.com/terraform/0.11.11/terraform_0.11.11_linux_amd64.zip
- unzip terraform_0.11.11_linux_amd64.zip
- rm terraform_0.11.11_linux_amd64.zip
- yarn picaresque
jobs:
  include:
  - stage: Extension Test
    if: ( type = push ) AND ( branch != master )
    script:
    - yarn outdated
    - yarn gulp build
    - yarn mocha
  - stage: Extension Deploy
    if: ( type = push ) AND ( branch = master )
    script:
    - yarn gulp build
    - zip limbo.zip build/*
    deploy:
      provider: releases
      name: $TRAVIS_BUILD_NUMBER
      api_key: $GITHUB_TOKEN
      file: limbo.zip
      skip_cleanup: true
      on:
        tags: true
  - stage: Docassemble Test
    if: ( type = api ) AND ( branch != master )
    script:
    - ./terraform init -backend-config="bucket=limbo.chivuku.la" -backend-config="key=master.tfstate"
    - ./terraform plan
  - stage: Docassemble Deploy
    if: ( type = api ) AND ( branch = master )
    script:
    - yarn envsub config.yml config.yml
    - ./terraform init -backend-config="bucket=limbo.chivuku.la" -backend-config="key=master.tfstate"
    - ./terraform apply -auto-approve
